<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <main>
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="settings">
        <label for="timer-duration">Timer Duration (Minutes):</label>
        <input type="number" id="timer-duration" value="25" min="1">
        
        <label for="sound-select">Select Sound:</label>
        <input type="file" id="sound-select" accept="audio/*">
      </div>
    </main>
    <footer>
      <p>Stay productive! ðŸ•’</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
